<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <!--    begin of navbar -->
    <div th:insert="~{navbar :: nav}"></div>
    <!--    end of navbar   -->

    <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>

    <h2>Messages</h2>

    <div>
        <form method="get" action="/home">
            <input type="text" name="filter" th:value="${filter}" placeholder="find by tag"/>
            <br>
            <button type="submit">Find</button>
        </form>
    </div>

    <br>

    <div>
        <form method="post" action="/home" enctype="multipart/form-data">
            <input type="text" name="text" placeholder="Message"/>
            <br>
            <input type="text" name="tag" placeholder="Tag">
            <br>
            <input type="file" name="file">
            <br>
            <button type="submit">Post</button>
        </form>
    </div>

    <br>

    <div>
        <table>
            <tr>
                <th>Avatar</th>
                <th>Message</th>
                <th>Tag</th>
                <th>Author</th>
            </tr>
            <tr th:each="message : ${messages}">
                <td th:if="${message.getAuthor().getAvatarPic() != null}">
                    <img th:src="@{/img/{avaname}(avaname = ${message.getAuthor().getAvatarPic()})}" width="100px" height="100px">
                </td>
                <td th:text="${message.getText()}"></td>
                <td th:text="${message.getTag()}"></td>
                <td th:text="${message.getAuthorName()}"></td>
                <td th:if="${message.getFilename() != null}">
                    <img th:src="@{/img/{fname}(fname = ${message.getFilename()})}" width="100px" height="100px">
                </td>
            </tr>
        </table>
    </div>

    <!--    begin of footer      -->
    <div th:insert="~{footer :: foot}"></div>
    <!--    end of footer      -->
</body>
</html>
