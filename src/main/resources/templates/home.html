<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <!--    begin of navbar -->
    <div th:insert="~{navbar :: nav}"></div>
    <!--    end of navbar   -->
    <div class="container">
        <div class = "row row-cols-auto">

            <div class = "col">
                <div class="my-3">
                    <form method="get" action="/home">
                        <div><input type="text" name="filter" th:value="${filter}" placeholder="find by tag"/></div>
                        <div class="mt-2 mb-2"><button class="btn btn-primary" type="submit">Find</button></div>
                    </form>
                </div>

                <div>
                    <form method="post" action="/home" enctype="multipart/form-data">
                        <div class="form-group">
                            <input class="col-sm-8" type="text" name="text" placeholder="Message"/>
                        </div>
                        <div class="form-group">
                            <input class="col-sm-8" type="text" name="tag" placeholder="Tag">
                        </div>
                        <div class="input-group mb-3">
                            <div class="custom-file col-sm-8">
                                <input type="file" class="custom-file-input" id="inputGroupFile01" name="file">
                                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Post</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col">

                <div th:each="message : ${messages}"class="card my-3 bg-light mb-3" style="width: 25rem;">
                    <img class="card-img-top" th:src="@{/img/{fname}(fname = ${message.getFilename()})}" alt="">
                    <div class="card-body">
                        <p class="card-text" th:text="${message.getText()}"></p>
                    </div>
                    <ul th:if="${message.getTag() != null && message.getTag().length() != 0}" class="list-group list-group-flush">
                        <li class="list-group-item" th:text="${message.getTag()}"></li>
                    </ul>
                    <div class="card-body">
                        <a href="#" class="card-link">
                            <img th:src="@{/img/{avaname}(avaname = ${message.getAuthor().getAvatarPic()})}" width="30px" height="30px">
                        </a>
                        <a th:text="${message.getAuthorName()}" href="#" class="card-link"></a>
                    </div>
                </div>
            </div>

            <div class="col"></div>
        </div>
    </div>


    <!--    begin of footer      -->
    <div th:insert="~{footer :: foot}"></div>
    <!--    end of footer      -->
</body>
</html>
