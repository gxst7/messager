<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Home Page</title>
</head>
<body>
    <p><a href="/home">Home</a>     <a href="/user">User list</a></p>

    <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>

    <h2>Messages</h2>

    <div>
        <form method="get" action="/home">
            <input type="text" name="filter" th:value="${filter}" placeholder="find by tag"/>
            <br>
            <button type="submit">Find</button>
        </form>
    </div>

    <br>

    <div>
        <form method="post" action="/home" enctype="multipart/form-data">
            <input type="text" name="text" placeholder="Message"/>
            <br>
            <input type="text" name="tag" placeholder="Tag">
            <br>
            <input type="file" name="file">
            <br>
            <button type="submit">Post</button>
        </form>
    </div>

    <br>

    <div>
        <table>
            <tr>
                <th>*</th>
                <th>Message</th>
                <th>Tag</th>
                <th>Author</th>
            </tr>
            <tr th:each="message : ${messages}">
                <td th:if="${message.getAuthor().getAvatarPic() != null}">
                    <img th:src="@{/img/{fname}(fname = ${message.getAuthor().getAvatarPic()})}" width="100px" height="100px">
                </td>
                <td th:text="${message.getText()}"/>
                <td th:text="${message.getTag()}"/>
                <td th:text="${message.getAuthorName()}"/>
                <td th:if="${message.getFilename() != null}">
                    <img th:src="@{/img/{fname}(fname = ${message.getFilename()})}" width="100px" height="100px">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
