<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <!--    begin of navbar -->
    <div th:insert="~{navbar :: nav}"></div>
    <!--    end of navbar   -->

    <form method="post">
        <div class="form-group">
            <label for="mail">Email</label>
            <input class="form-control col-sm-10" type="email" name="email" id="mail" value="" placeholder="Enter email"/>
        </div>
        <div class="form-group">
            <label for="passwordid">Password</label>
            <input type="password" class="form-control col-sm-10" name="password" id="passwordid" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <!--    begin of footer      -->
    <div th:insert="~{footer :: foot}"></div>
    <!--    end of footer      -->
</body>
</html>
