<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Registration Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <!--    begin of navbar -->
    <div th:insert="~{navbar :: nav}"></div>
    <!--    end of navbar   -->

    <h2>Registration</h2>
    <div th:text="${message}">Message</div>
    <form th:action="@{/registration}" method="post" enctype="multipart/form-data">
        <div><label> First Name : <input type="text" name="firstName"/> </label></div>
        <div><label> Last Name: <input type="text" name="lastName"/> </label></div>
        <div><label> Email : <input type="email" name="email"/> </label></div>
        <div><label> User Name : <input type="text" name="username"/> </label></div>
        <div><label> Password: <input type="password" name="password"/> </label></div>
        <p>Choose your role:</p>
        <div>
            <input type="radio" id="user" name="role" value="USER" checked>
            <label for="user">User</label>
            <input type="radio" id="admin" name="role" value="ADMIN">
            <label for="admin">Admin</label>
        </div>
        <div>
            <input type="file" name="avatar">
        </div>
        <div><input type="submit" value="Sign Up"/></div>
    </form>

    <!--    begin of footer      -->
    <div th:insert="~{footer :: foot}"></div>
    <!--    end of footer      -->
</body>
</html>
