<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Registration Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <!--    begin of navbar -->
    <div th:insert="~{navbar :: nav}"></div>
    <!--    end of navbar   -->
<div class="row">
    <div class="col"></div>

    <div class="col">
        <div class="mt-5 mb-5">
            <h2>Sign Up</h2>
        </div>
        <form th:action="@{/registration}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input class="form-control col-sm-10" type="text" name="firstName" id="fname" placeholder="Enter first name"/>
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input class="form-control col-sm-10" type="text" name="lastName" id="lname" placeholder="Enter last name"/>
            </div>
            <div class="form-group">
                <label for="mail">Email</label>
                <input class="form-control col-sm-10" type="email" name="email" id="mail" placeholder="Enter email"/>
            </div>
            <div class="form-group">
                <label for="uname">User Name</label>
                <input class="form-control col-sm-10" type="text" name="username" id="uname" placeholder="Enter username"/>
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input class="form-control col-sm-10" type="password" name="password" id="pass" placeholder="Enter password"/>
            </div>

            <div class="input-group mb-3">
                <div class="custom-file col-sm-8">
                    <input type="file" class="custom-file-input" id="inputGroupFile01" name="avatar">
                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
                <div class="ml-3">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </form>
    </div>

    <div class="col"></div>
</div>
    <!--    begin of footer      -->
    <div th:insert="~{footer :: foot}"></div>
    <!--    end of footer      -->
</body>
</html>
